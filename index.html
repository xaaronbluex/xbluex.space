<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>xbluex.space</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            height: 100vh;
            background: linear-gradient(135deg, #00008b, #1e90ff);
            display: flex;
            align-items: center;
            justify-content: center;
            font-family: Arial, sans-serif;
            color: white;
            text-align: center;
        }
        
        .content {
            text-shadow: 0 0 10px rgba(255,255,255,0.7);
        }
        
        h1 {
            font-size: 4rem;
            margin: 0;
            animation: fadeIn 2s ease-in;
        }
        
        .domain {
            font-size: 2rem;
            margin-top: 20px;
            opacity: 0.8;
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <div class="content">
        <h1>Hi</h1>
        <div class="domain">from xbluex.space</div>
    </div>
</body>
</html>
